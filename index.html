<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <link href="styles.css" rel="stylesheet"/>
    <title>Vue!</title>
</head>

<body>
    <h1>  First Vue Application</h1>
    <div id="vue-app">

           Name: <input v-model="Name"/>
           <input type="text" v-bind:value="Name">
           <br>
           Message: <input v-model="message"  />
        <p>{{greet('Afternoon')}}: {{Name}}</p> 
        What is on the agenda today: {{message}}
        <br>


        <p>Visit your github?</p>


        <!-- data binding -->
       1. data binding from app js:<a v-bind:href="github">Ahmed's Github</a>
<br>
<br>
       2. Sourcing Html from app.js:<span v-html="webTag"></span>
<br>


<p>My age is {{age}}</p>
<!-- dont need to add parantheses to function when it is attached to an event-->

<button v-on:click="add(1)">Add a year</button>
<button v-on:click="subtract(1)">Take a year</button>
<br>
<button v-on:dblclick="add(10)">Add 10 year</button>
<button v-on:dblclick="subtract(10)">Take 10 years</button>


<div id="canvas" v-on:mousemove="updateXY">
{{x}},{{y}}
</div>



</div>
    <!-- Sourced javascript file -->
    <!-- only works at bottom for  -->
    <!-- some reason -- more research required -->
    <script src="app.js"></script>
</body>

</html>
